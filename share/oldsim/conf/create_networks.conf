[createTree:createSSNetworks]
log_conf_string=root=WARN
scheduler=SS
avail_clusters_base=3,6,8,11,15
size=0-1-24
max_mem=${size=1000|1000|1000|1000|1000|1000|1000|1000|1000|1000|1000|1000|1000|1000|2000|2000|2000|4000|4000|4000|20000|20000|20000|20000|20000}
num_nodes=${size=0005000|0010000|0015000|0020000|0025000|0030000|0035000|0040000|0045000|0050000|0055000|0060000|0065000|0070000|0075000|0080000|0085000|0090000|0095000|0100000|1000000|2000000|3000000|4000000|5000000}

#I/O
net_name=${scheduler}-${num_nodes}-${avail_clusters_base}
out_file=share/oldsim/nets/${net_name}.gz
results_dir=share/oldsim/nets/logs/${net_name}


[createTree:createFCFSNetworks:createSSNetworks]
scheduler=FCFS
avail_clusters_base=2,3,4
size=0-1-20


[createTree:createDSNetworks:createSSNetworks]
scheduler=DS
avail_clusters_base=2,4,6
size=0-1-20


